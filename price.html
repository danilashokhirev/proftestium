<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ПрофТестиум</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Open+Sans:wght@800&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <header>
            <div class="header">
                <img class="logo" src="img/logo.png" alt="Логотип ПрофТестиум">
                <nav>
                    <ul class="navigation1">
                        <li><a href="#">Возможности</a></li>
                        <li><a href="#">Тарифы</a></li>
                        <li><a href="#">Внедрение</a></li>
                        <li><a href="#">Отзывы</a></li>
                        <li><a href="#">Поддержка</a></li>
                    </ul>
                </nav>
                <button class="button button1">Зарегистрировать новую школу</button>
                <button class="button button2">Вход</button>
            </div>
        </header>
        <main>
            <img class="background" src="img/price_background.png" alt="">
            <h2 class="tariffs">Тарифы</h2>
            <section class="prices">
                <div class="container">
                    <p class="tariff">Free</p>
                    <span>0 ₽</span>
                    <a class="prices_try buy" href="#">Try</a>
                </div>
                <div class="container">
                    <p class="tariff">Малый бизнес</p>
                    <span>5k ₽</span>
                    <a class="buy" href="#">Купить</a>
                </div>
                <div class="container">
                    <p class="tariff">Предприятие</p>
                    <span>20k ₽</span>
                    <a class="buy" href="#">Купить</a>
                </div>
                <div class="container">
                    <p class="tariff">Корпорация</p>
                    <span>50k ₽</span>
                    <a class="buy" href="#">Купить</a>
                </div>
            </section>
        </main>
        <footer>
            <div>
                <img class="logo" src="img/logo.png" alt="Логотип ПрофТестиум">
                <a class="prices_policy" href="#">Политика конфиденциальности</a>
            </div>
            <div>
                <ul class="navigation2">
                    <li><a href="#">Возможности</a></li>
                    <li><a href="#">Поддержка</a></li>
                    <li><a href="#">Внедрение</a></li>
                    <li><a href="#">Тарифы</a></li>
                    <li><a href="#">Отзывы</a></li>
                </ul>
            </div>
            <div>
                <a class="button" href="#">Заказать звонок</a>
            </div>
            <div>
                <a class="button" href="#">Помощь</a>
            </div>
            <div>
                <a class="button" href="#">Задать вопрос</a>
            </div>
        </footer>
    </div>
</body>

</html>
